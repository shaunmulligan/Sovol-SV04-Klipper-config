# This file contains pin mappings for the Creality "v5.2.1" board. To
# use this config, during "make menuconfig" select the STM32F103 with
# a "28KiB bootloader" and serial (on USART1 PA10/PA9) communication and a "8MHz crystal" clock reference..

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include macros.cfg]

[stepper_x]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 50
endstop_pin: !PD10
position_endstop: -62
position_min: -62
position_max: 302
homing_speed: 150
second_homing_speed: 25

[dual_carriage]
axis: x
step_pin: PE9
dir_pin: !PE8
enable_pin: !PE11
microsteps: 16
rotation_distance: 50
endstop_pin: !PE15
position_endstop: 362
position_min: -62
position_max: 362
homing_speed: 150
second_homing_speed: 25

[stepper_y]
step_pin: PB7
dir_pin: PB6
enable_pin: !PB9
microsteps: 16
rotation_distance: 40
endstop_pin: !PE0
position_endstop: 0
position_max: 305
homing_speed: 100
second_homing_speed: 25

[stepper_z]
step_pin: PB3
dir_pin: !PD7
enable_pin: !PB5
microsteps: 16
rotation_distance: 8
endstop_pin: !PE1
position_min: -2
position_max: 400
endstop_pin: probe:z_virtual_endstop

[stepper_z1]
step_pin: PA7
dir_pin: !PA6
enable_pin: !PC5
microsteps: 16
rotation_distance: 8
endstop_pin: !PE1
endstop_pin: probe:z_virtual_endstop

[z_tilt]
z_positions: 10, 150
             290, 150
points: 10, 150
        290, 150
speed: 100
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.05

[bltouch]
control_pin: PD13
sensor_pin: ^PD12
x_offset: 0
y_offset: 25
#z_offset: 0.1

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 15, 40
mesh_max: 285, 280
probe_count: 7
fade_start: 1.0
fade_end: 10
algorithm: bicubic
bicubic_tension: .2

# [safe_z_home]
# home_xy_position: 150, 150
# speed: 150
# z_hop: 10
# z_hop_speed: 5

[homing_override]
gcode:
  {% if printer.toolhead.extruder != 'extruder' %} # If current tool is not T0, then switch to it because our probe is on T0 (called 'extruder')
        T0                                 # Switch to T0 tool for homing
        G28 X
        G28 Y
        G1 x150 y150 f3000
        G28 Z
        T1                                 # Switch back to T1
  {% else %}
        G28 X
        G28 Y
        G1 x150 y150 f3000
        G28 Z
  {% endif %}
axes:z


[extruder]
step_pin: PD1
dir_pin: !PD0
enable_pin: !PD4
microsteps: 16
rotation_distance: 24.09
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA4
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
gear_ratio: 3:1
max_extrude_only_distance: 500.0

[extruder1]
step_pin: PB1
dir_pin: !PB0
enable_pin: !PE7
microsteps: 16
rotation_distance: 24.09
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA5
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 250
gear_ratio: 3:1
max_extrude_only_distance: 500.0

[filament_switch_sensor Left]
pause_on_runout: False
runout_gcode: M600
switch_pin: PE5

[filament_switch_sensor Right]
pause_on_runout: False
runout_gcode: M600
switch_pin: PE6

[output_pin fan0]
pin:PB14
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0.05
scale: 255
shutdown_value: 0.0

[output_pin fan1]
pin: PB12
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0.05
scale: 255
shutdown_value: 0.0

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA3
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 100

[mcu]
serial: /dev/klipper
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 3000
max_z_velocity: 20
max_z_accel: 500
square_corner_velocity: 5.0

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

